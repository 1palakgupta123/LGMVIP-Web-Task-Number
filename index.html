<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create task -->
    <div class="to-container">
        <h2>My To-Do List</h2>
        <div id="addtask">
            <input type="text" placeholder="To do list....." id="taskInput">
            <!-- Create button -->
            <button id="submit" onclick="addTask()">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="to.js"></script>
</body>
</html>
